<h1>Current Player: {{ player }} </h1>>

<button (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-block
        *ngFor="let val of blocks; let i = index"
        [value]="val" 
        (click)="makeMove(i)">
    
    </app-block>

</main>
